<!DOCTYPE html>
{% extends "basic_app/base.html" %}
{% load static %}
	{% block body_block %}

		<div class="jumbotron">
            {% if registered %}
            	<h1>Thank you for registration !</h1>                
            {% else %}
            	<h1>You can register here !</h1>
            	<h1>Please fill out the form:</h1>

            	<form method="post" enctype="multipart/form-data">
            	    {% csrf_token %}
                    {{ user_form.as_p }}
                    {{ profile_form.as_p }}
                    <input type="submit" name="" value="Register">
            	</form>


            {% endif %}
		</div>

	{% endblock body_block %}
